<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">

        <div class="container-md" id="menu">
            <a class="navbar-brand" href="/board/list">Home</a>
            <a class="nav-link active" href="/member/list">member</a>
